# fly.toml app configuration file generated for puhelinluettelo-lauri on 2023-06-14T22:46:39+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "puhelinluettelo-lauri"
primary_region = "arn"

[deploy]
  release_command = "npm run build"

[env]
  PORT = "8080"

[processes]
  app = "node index.js"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "1m0s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
    method = "get"
    path = "/"
    protocol = "http"
